{% extends "base_dashboard.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create Exam</h2>
<form method="post" id="createExam">
  <label class="block">Title</label>
  <input name="title" class="w-full p-2 border rounded mb-3" required>
  <label class="block">Description</label>
  <input name="description" class="w-full p-2 border rounded mb-3">
  <div id="questions">
    <div class="mb-3 p-3 bg-white rounded shadow">
      <label>Question text</label>
      <input name="qtext[]" class="w-full p-2 border rounded mb-2">
      <label>Answer key (for auto-grading)</label>
      <input name="qkey[]" class="w-full p-2 border rounded mb-2">
      <label>Marks</label>
      <input name="qmarks[]" class="w-full p-2 border rounded" value="1">
    </div>
  </div>
  <button type="button" onclick="addQuestion()" class="mt-2 px-3 py-2 rounded bg-gray-200">Add question</button>
  <button class="mt-4 px-4 py-2 rounded bg-indigo-600 text-white">Create</button>
</form>
<script>
function addQuestion(){
  const container = document.getElementById('questions');
  const div = document.createElement('div');
  div.className = 'mb-3 p-3 bg-white rounded shadow';
  div.innerHTML = `
    <label>Question text</label>
    <input name="qtext[]" class="w-full p-2 border rounded mb-2">
    <label>Answer key (for auto-grading)</label>
    <input name="qkey[]" class="w-full p-2 border rounded mb-2">
    <label>Marks</label>
    <input name="qmarks[]" class="w-full p-2 border rounded" value="1">`;
  container.appendChild(div);
}
</script>
{% endblock %}
