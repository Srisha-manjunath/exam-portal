{% extends "base.html" %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}
  <h2 class="text-center mb-4">ðŸŽ“ Student Dashboard</h2>
  
  {% if exams %}
    <ul class="list-group shadow">
      {% for exam in exams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ exam.question }}
          <a href="{{ url_for('main.take_exam', exam_id=exam._id) }}" class="btn btn-primary btn-sm">
            Take Exam
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted text-center">No exams available yet.</p>
  {% endif %}
{% endblock %}
