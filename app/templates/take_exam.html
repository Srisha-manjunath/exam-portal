{% extends "base.html" %}
{% block title %}Take Exam{% endblock %}

{% block content %}
  <h2 class="text-center mb-4">📝 Take Exam</h2>

  <div class="card shadow p-4">
    <h5>{{ exam.question }}</h5>
    <form method="POST" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Your Answer</label>
        <textarea name="answer" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
