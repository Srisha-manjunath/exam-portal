<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold mb-4">Create an account</h1>
    <form method="post">
      <label class="block text-sm">Username</label>
      <input name="username" class="w-full p-2 border rounded mb-3" required>
      <label class="block text-sm">Password</label>
      <input name="password" type="password" class="w-full p-2 border rounded mb-3" required>
      <label class="block text-sm">Role</label>
      <select name="role" class="w-full p-2 border rounded mb-4">
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>
      <button class="w-full py-2 rounded bg-indigo-600 text-white">Register</button>
    </form>
    <div class="mt-4 text-sm">Already have an account? <a href="{{ url_for('login_student') }}" class="text-indigo-600">Student Login</a></div>
  </div>
</body>
</html>
