{% extends "base_dashboard.html" %}
{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome, {{ user.username }}</h2>
<div class="mb-6">
  <div class="inline-block bg-white rounded-xl shadow p-4">
    <div class="text-sm text-gray-500">Total Marks</div>
    <div class="text-2xl font-semibold">{{ total }}</div>
  </div>
  <div class="inline-block ml-4 bg-white rounded-xl shadow p-4">
    <div class="text-sm text-gray-500">Rank</div>
    <div class="text-2xl font-semibold">{{ rank }}</div>
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for exam in exams %}
  <div class="bg-white shadow-2xl rounded-2xl p-6 transform transition hover:scale-105">
    <h3 class="text-xl font-semibold">{{ exam.title }}</h3>
    <p class="text-gray-600 mt-2">{{ exam.description }}</p>
    <div class="mt-4 flex items-center space-x-3">
      <a href="{{ url_for('take_exam', exam_id=exam._id) }}" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Take Exam</a>
      <a href="{{ url_for('leaderboard', exam_id=exam._id) }}" class="px-3 py-2 rounded-lg border">Leaderboard</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
