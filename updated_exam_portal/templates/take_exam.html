{% extends "base_dashboard.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">{{ exam.title }}</h2>
<form method="post">
  {% for q in exam.questions %}
  <div class="mb-4 bg-white p-4 rounded-lg shadow">
    <div class="font-semibold">Q{{ loop.index }}. {{ q.text }}</div>
    <textarea name="answer[]" rows="6" class="w-full mt-2 p-2 border rounded" required></textarea>
    <div class="text-sm text-gray-500 mt-2">Marks: {{ q.marks }}</div>
  </div>
  {% endfor %}
  <button class="px-4 py-2 rounded bg-indigo-600 text-white">Submit</button>
</form>
{% endblock %}
